<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">

	<body>

        -->
        <nav class=" ui  inverted attached segment m-padded—tb-mini m-shadow-small" th:replace="_fragments :: menu(4)">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">BLOG</h2>

					<a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i>关于我</a>

					<div class="right m-item item m-mobile-hide">
						<div id="ui icon inverted transparent input">
							<input type="text" placeholder="搜索" />
							<i class="search link icon"></i>
						</div>
					</div>

				</div>
			</div>

			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<!---中间内容-->
		<div class="m-container-small  m-padded-tb-big">
			<div class="ui container">
				<!---header-->
				<div class="ui top attached padded segment">
					<div class="ui middle aligned two column grid">

							<h3 class="ui teal header">归档</h3>
						</div>

						</div>
					</div>
				</div>
                <th:block th:each="item :${archiveMap}">
                    <h3 class="ui center aligned header" th:text="${item.key}">2020</h3>
				<div class="ui fluid vertical menu">
                    <a class="item" href="#" target="_blank" th:each="blog:${item.value}"
                       th:href="@{/blog/{id}(id=${blog.id})}">
						<span><i class="mini teal circle icon"></i>	<span th:text="${blog.title}">关于刻意练习的清单</span>
						<div class="ui teal basic left pointing label m-padded-mini"
                             th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">
							10月02
						</div>
						</span>
                        <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">
							原创
						</div>
					</a>

				</div>
                </th:block>
			</div>
		</div>

		<br>

				<div class="ui inverted divided stackable  grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../static/img/weixin.jpg" class="ui rounded image" alt="" style="width: 110px;">
							</div>

					</div>
					<div class="three wide column">
						<h4 class="ui inverted header">最新博客</h4>

							<a href="#" class="item">Email：1601966422@qq.com</a>
							<a href="#" class="item">QQ:1601966422</a>

						</div>

					<div class="seven wide column m-text-thin m-text-spaced m-opacity-mini">

			</div>

		<script>
			$(".menu.toggle").click(function() {
				$(".m-item").toggleClass("m-mobile-hide");
			});
		</script>
	</body>

</html>
