<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width , initial-scale=1.0" />
		<title>博客发布</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" href="../static/css/me.css" />
	<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
	</head>

	<body>
		<!--
        	导航
        -->
		<nav th:replace="admin/_fragments :: menu(3)" class=" ui  inverted attached segment m-padded—tb-mini m-shadow-small">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">后台管理</h2>
					<a href="#" class=" m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
					<a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>

					<div class="right m-item m-mobile-hide menu">
						<div class="ui dropdown  item">
							<div class="text">
								<img class="ui avatar image" src="https://unsplash.it/100/100?image=1005"> 小罗
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<a href="" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="teal active item">发布</a>
					<a href="#" class="teal  item">列表</a>
				</div>

			</div>

		</div>
		<!---中间内容-->
		<div class="m-container-small  m-padded-tb-big">
			<div class="ui container">
				<form id="blog-form" action="#"th:action="@{/admin/blogs}" method="post" class="ui form">
				<input type="hidden"name="published">
					<div class="required field">
						<div class="ui left labeled input">
							<div class="ui selection compact teal basic dropdown label">
								<input type="hidden" value="原创" />
								<i class="dropdown icon"></i>
								<div class=" text">原创</div>
								<div class="menu">
									<div class="item" data-value="原创">原创</div>
									<div class="item" data-value="转载">转载</div>
									<div class="item" data-value="翻译">翻译</div>
								</div>
							</div>
							<input type="text" name="title" placeholder="标题" />
						</div>

					</div>
					<div class="required field selection">
						<div id="md-content" style="z-index: 1 !important;">
							<textarea placeholder="博客内容" name="content" style="display: none;">

							</textarea>
						</div>

					</div>
					<div class="two fields">
						<div class="required field">
							<div class="ui left labeled action input">
								<label class="ui compact teal basic label">
									分类
								</label>
								<div class="ui fluid  selection dropdown">
									<input class="hidden" name="type.id" />
									<i class="dropdown icon"></i>
									<div class="default text">分类</div>
									<div class="menu">
										<div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}"
											 th:text="${type.name}">错误日志
										</div>

									</div>
								</div>
							</div>
						</div>
						<div class=" field">
							<div class="ui left labeled action input">
								<label class="ui compact teal basic label">
									标签
								</label>
								<div class="ui fluid selection multiple search  dropdown">
									<input class="hidden" name="tagIds" />
									<i class="dropdown icon"></i>
									<div class="default text">标签</div>
									<div class="menu">
										<div th:each="tag : ${tags}" class="item"
											 data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">java</div>
										<!--<div class="item" data-value="2">java12</div>-->
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="required field">
						<div class="ui left lebeled input">
							<label class="ui teal basic label">首图</label>
							<input type="text" name="firstPicture" placeholder="首图引用地址" />
						</div>
					</div>

					<div class="inline fields">
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="recommend" id="recommend" checked class="hidden" />
								<label for="recommend">推荐</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="shareStatement" id="shareStatement" class="hidden" />
								<label for="shareStatement">转载声明</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="appreciation" id="appreciation" class="hidden" />
								<label for="appreciation">赞赏</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="commentabled" name="commentabled" class="hidden" />
								<label for="commentabled">评论</label>
							</div>
						</div>

					</div>
					<div class="ui error message"></div>
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button type="button" id="save-btn" class="ui secondary button">保存</button>
						<button type="button" id="publish-btn" class="ui teal button">发布</button>
					</div>
				</form>
			</div>
		</div>

		<br>
		<br>
		<!--
        	作者：1601966422@qq.com
        	时间：2020-09-16
        	描述：
        	底部footer
        -->
		<footer th:replace="admin/_fragments :: footer"  class="ui inverted vertical segment m-padded-tb-massive ">
			<div class="ui center  aligned container">
				<div class="ui inverted divided stackable  grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../static/img/weixin.jpg" class="ui rounded image" alt="" style="width: 110px;">
							</div>
						</div>

					</div>
					<div class="three wide column">
						<h4 class="ui inverted header">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事{User Story}</a>
							<a href="#" class="item">用户故事{User Story}</a>
							<a href="#" class="item">用户故事{User Story}</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email：1601966422@qq.com</a>
							<a href="#" class="item">QQ:1601966422</a>

						</div>
					</div>

					<div class="seven wide column m-text-thin m-text-spaced m-opacity-mini">
						<h4 class="ui inverted header">最新博客</h4>
						<p>这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 Welcome </p>
			</div>

		</footer>
		<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

		<!--/*/</th:block>/*/-->
		<script>
			/**初始化编辑器的*/
			var contentEditor;

			$(function() {
				contentEditor = editormd("md-content", {
					width: "100%",
					height: 640,
					syncScrolling: "single",
					//path: "../static/lib/editormd/lib/"
					path: "/lib/editormd/lib/"
				});

				/*
				// or
				testEditor = editormd({
				    id      : "test-editormd",
				    width   : "90%",
				    height  : 640,
				    path    : "../lib/"
				});
				*/
			});
			$(".menu.toggle").click(function() {
				$(".m-item").toggleClass("m-mobile-hide");
			});
			$('.ui.dropdown').dropdown({
				on: 'hover'
			});
			$('#save-btn').click(function () {
				$('[name="published"]').val(false);
				$('#blog-form').submit();
			});
			$('#publish-btn').click(function () {
				$('[name="published"]').val(true);
				$('#blog-form').submit();
			});
			$('.ui.form').form({
				fields: {
					title: {
						identifier: 'title',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客标题'
						}]
					},
					content: {
						identifier: 'content',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客内容'
						}]
					},
					typeId: {
						identifier: 'typeId.id',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客分类'
						}]
					},
					firstPicture: {
						identifier: 'firstPicture',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客首图'
						}]
					},

					description :{
						identifier: 'description',
						rules: [{
							type: 'empty',
							prompt: '标题：请输入博客描述'
						}]
					}
				}
			});
		</script>
	</body>

</html>
